<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Zoom-DCI</title>
</head>
<body>

    <header>
        <h1>DCI ZOOM Session</h1>
    </header>

    <div class="container">
        <div class="item student1"> <p>DevStar</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student2"><p>Hacker7</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student3"><p>CSSPro</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student4"><p>HTML4Life</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student5"><p>DrWeb</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student6"><p>CodeNinja</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student7"><p>ITWiz</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student8"><p>StyleOne</p> <i class="fa-solid fa-video"></i></div>
        <div class="item student9"><p>MsLinux</p> <i class="fa-solid fa-video"></i></div>
    </div>

    <footer>
        <div><i class="fa-solid fa-microphone"></i>
         <p>Mute</p>
        </div>
        <div><i class="fa-solid fa-video"></i>
        <p>Start Video</p>
        </div>
        <div><i class="fas fa-caret-square-up"></i>
        <p>Share Screen</p>
        </div>
        <div><i class="far fa-dot-circle"></i>
        <p>Record</p>
        </div>
        <div><input type="button" value="Leave" class="button"></div>
    </footer>
</body>
</html>
